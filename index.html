<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Ứng dụng Quản lý Nhiệm vụ Cá nhân</header>
  <div class="layout">
    <aside class="sidebar">
      <div class="filter">
        <label for="statusFilter">Trạng thái:</label>
        <select id="statusFilter">
          <option value="all">Tất cả</option>
          <option value="completed">Đã hoàn thành</option>
          <option value="incomplete">Chưa hoàn thành</option>
        </select>
      </div>
    </aside>
    <main class="main-content">
      <form id="taskForm">
        <input type="text" id="taskName" placeholder="Tên nhiệm vụ" required />
        <input type="date" id="taskDueDate" required />
        <select id="taskPriority">
          <option value="High">Cao</option>
          <option value="Medium" selected>Trung bình</option>
          <option value="Low">Thấp</option>
        </select>
        <textarea id="taskDesc" placeholder="Mô tả (không bắt buộc)"></textarea>
        <button type="submit">Thêm nhiệm vụ</button>
      </form>
      <table id="taskTable">
        <thead>
          <tr>
            <th>STT</th>
            <th>Tên Công Việc</th>
            <th>Mô tả</th>
            <th>Deadline</th>
            <th>Độ ưu tiên</th>
            <th>Trạng thái</th>
            <th>Thay đổi</th>
            <th>Xóa</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dữ liệu sẽ được render bằng JS -->
        </tbody>
      </table>
    </main>
  </div>

  <script src="js/Priority.js"></script>
  <script src="js/TaskValidator.js"></script>
  <script src="js/TaskRepository.js"></script>
  <script src="js/TaskManager.js"></script>
  <script src="script.js"></script>
</body>
</html>
